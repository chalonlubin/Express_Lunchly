{% extends 'base.html' %}
{% block title %}Customers{% endblock %}
{% block content %}

  <h1>Top 10 Customers</h1>

  <ol style="column-count: 4">
    {% for customer in customers %}
      <li>
        <a href="/{{ customer.id }}/">
          {{ customer.fullName() }}
        </a>
      </li>
    {% endfor %}
    {% if customers.length == 0 %}
      No searches found
    {% endif%}
  </ol>

{% endblock %}
